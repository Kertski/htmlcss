<!DOCTYPE html>

<head>

    <title>Machine Problem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

    <body>

        <div id="result"></div>

        <script>

            let numbers = [1, 1, 2, 2, 2, 3, 3, 4, 5, 5, 5, 6, 6, 7, 7, 7, 8, 9, 9, 9];

            function countConsecutiveValue(list, consecutive=2){
                let prevNumber = 0;
                let totalConsecutive = 0;
                let sequence = 1;
                for(let i=0; i<list.length; i++){
                    if (prevNumber == list[i]){
                        sequence++;
                    }
                    if (sequence == consecutive) {
                        totalConsecutive++;
                        sequence = 1;
                        prevNumber = 0;
                    }
                    else{
                        prevNumber = list[i];
                    }

                }

                return totalConsecutive;

                }

            console.log(countConsecutiveValue(numbers));
            console.log(countConsecutiveValue(numbers, 3));
     
 
        </script>

    </body>

</html>
