<!DOCTYPE html>
<html>
    <head>

        <title>Invoice Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="js/bootstrap.min.js" type="javascript"></script>

        <style>
            .row .col {
                background-color: rgb(54, 4, 134);
                border: none;
                text-align: left;
                justify-content: center;
                width: 100%;
            }

            thead {
                background-color: rgb(210, 75, 236);
                text-align: center;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <form class="border p-5 pb-0 m-3 text-white rounded" action="https://www.google.com" target="_blank" method="GET">
                <fieldset>
                    <legend style="color: yellow; text-align: center;">Invoice Details</legend>
                        <div class="row">
                            <p style="font-size: 19px;" class="mb-0">Invoice To:<p></p>
                            <div class="col my-3">
                                <label class="form-label">First Name</label>
                                <input class="form-control" type="text" name="first-name">
                            </div>
                            <div class="col my-3">
                                <label class="form-label">Last Name</label>
                                <input class="form-control" type="text" name="last-name">
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col my-3">
                                <label class="form-label">Contact #:</label>
                                <input class="form-control" type="text" name="contact#:" id="customer_number" required maxlength="13" placeholder="+63"/>
                            </div>
                            <div class="col my-3">
                                <label class="form-label">Date:</label>
                                <input class="form-control" type="date" name="date:" id="transaction_date" required/>
                            </div>
                            <div class="col my-3">
                                <label class="form-label">Currency</label>
                                <select class="form-select" name="payemnt_method">
                                    <option value="">--Select Currency--</option>
                                    <option value="usd">USD</option>
                                    <option value="php">PHP</option>
                                    <option value="aud">AUD</option>
                                </select> 
                            </div>
                            </div>
                </fieldset>
                        <div class="container">
                            <table class="table table-striped table-hover text-white table-borderless">
                                <thead>
                                    <tr>
                                        <th style="width:45%; text-align: center;">Item Decription</th>
                                        <th style="width:10%;">Qty</th>
                                        <th style="width:25%;">Unit Price</th>
                                        <th style="width:20%;">Amount</th>
                                    </tr>
                                </thead>
            
                            <tbody>
                                <tr> 
                                    <td style="height:50px"><textarea name="Item1" style="width: 100%; height: 100%;" maxlength="100"></textarea></td>
                                    <td style="height:50px"><input name="Qty_1" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                    <td style="height:50px"><input name="UnitPrice_1" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                    <td style="height:50px"><input name="Amount_1"type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                </tr>
                                <tr>
                                    <td style="height:50px"><textarea name="Item2" style="width: 100%; height: 100%;" maxlength="100"></textarea></td>
                                    <td style="height:50px"><input name="Qty_2" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                    <td style="height:50px"><input name="UnitPrice_2" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                    <td style="height:50px"><input name="Amount_2" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                </tr>
                                <tr>
                                    <td style="height:50px"><textarea name="Item3" style="width: 100%; height: 100%;" maxlength="100"></textarea></td>
                                    <td style="height:50px"><input name="Qty_3" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                    <td style="height:50px"><input name="UnitPrice_3"type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                    <td style="height:50px"><input name="Amount_3" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                </tr>
            
                                <tr>
                                    <td style="height:50px"><textarea name="Item4" style="width: 100%; height: 100%;" maxlength="100"></textarea></td>
                                    <td style="height:50px"><input name="Qty_4" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                    <td style="height:50px"><input name="UnitPrice_4" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                    <td style="height:50px"><input name="Amount_4" type="number" style="width:100%; height:100%;" maxlength="100"/></td>
                                </tr>
            
                                <tr>
                                    <td colspan="3" style="text-align: right;font-weight: 900; height:50px; color: white;">Subtotal</td>
                                    <td style="height:50px;"></td>
                                </tr>
            
                                <tr>
                                    <td colspan="3" style="text-align: right;font-weight: 900; height:50px; color: white;">VAT (12%)</td>
                                    <td style="height:50px;"></td>
                                </tr>
            
                                <tr>
                                    <td colspan="3" style="text-align: right;font-weight: 900; height:50px; color: white;">Total (â‚±)</td>
                                    <td style="height:50px;"></td>
                                </tr>
                            </tbody>
                         </div>
                        </table>
                    <fieldset>
                        <legend style="color: rgb(252, 252, 252); text-align: left; font-size: 20px;">Additional Details</legend>
                            <div class="row">
                                <div class="col my-3">
                                <label class="form-label text-white">Payment Method</label>
                                    <select class="form-select" name="payemnt_method">
                                        <option value="">--Select Payment Method</option>
                                        <option value="gcash">Gcash</option>
                                        <option value="credit">Credit Card</option>
                                        <option value="paypal">Paypal</option>
                                        <option value="cod">Cash On Delivery</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col my-3 text-white">
                                    <input class="form-check-input" type="radio" name="radio" id="address_type">
                                    <label class="form-label me-3">Home</label>             
                                    <input class="form-check-input" type="radio" name="radio" id="address_type">
                                    <label class="form-label me-3">Office</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col my-3">
                                    <textarea class="form-control" name="address" placeholder="Add address here"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col my-3">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
            </form>
        </div>
    </body>
</html>
