<!DOCTYPE html>
<html>
<head>
    <title>Invoice Table</title>

    <style>
        table, th, td { 
            border: 1px solid black
        }
    </style>
</head>

<body>

    <div>
        <h1 style="text-align: center">Invoice Table</h1>
    </div>

    <table style="width:100%;border:none;">
        <thead style="background-color: darksalmon;">
            <tr>
                <th style="width:45%; text-align: left;color: black;background-color: darksalmon;">Item Decription</th>
                <th style="width:10%;">Qty</th>
                <th style="width:25%;">Unit Price</th>
                <th style="width:20%;">Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr> 
                <td>Apple</td>
                <td>15 pcs.</td>
                <td>₱15</td>
                <td>₱225</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>30 pcs.</td>
                <td>₱8</td>
                <td>₱240</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>10 pcs.</td>
                <td>₱10</td>
                <td>₱100</td>
            </tr>

            <tr>
                <td>Watermelon</td>
                <td>5 pcs.</td>
                <td>₱70</td>
                <td>₱350</td>
            </tr>

            <tr>
                <td colspan="3" style="text-align: right;font-weight: 900;">Subtotal</td>
                <td>₱915</td>
            </tr>

            <tr>
                <td colspan="3" style="text-align: right;font-weight: 900">VAT 12%</td>
                <td>₱109.8</td>
            </tr>

            <tr>
                <td colspan="3" style="text-align: right;font-weight: 900">Total</td>
                <td style="font-weight: 900;color: red;">₱1024.8</td>
            </tr>

        </tbody>

    </table>

    </body>

</html>
