<div class="container">
    <form class="border p-5 m5 text-white rounded">
        <div class="row">
            <div class="col my-3">
                <label class="form-label">First Name</label>
                <input class="form-control" type="text" name="first-name">
            </div>
            <div class=" col my-3">
                <label class="form-label">Last Name</label>
                <input class="form-control" type="text" name="last-name">
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email">
            </div>
            <div class="col my-3">
                <label class="form-label">Contact #</label>
                <input class="form-control" type="text" name="contact_number">
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <textarea class="form-control" name="address" placeholder="Add address here"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <input class="form-control" type=file />
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <label class="form-label">Payment Method</label>
                <select class="form-select" name="payemnt_method">
                        <option>--</option>
                        <option>Gcash</option>
                        <option>Credit Card</option>
                        <option>Paypal</option>
                        <option>Cash On Delivery</option>
                </select>
            </div>
            <div class="col my-3">
                <label class="form-label">Amount</label>
                <input class="form-control" type="number" name="amount">
            </div>
            <div class="col my-3">
                <label class="form-label">VAT</label>
                <input class="form-control" type="number" name="vat">
            </div>
            <div class="col my-3">
                <input class="form-check-input" type="radio" name="radio" id="curr_usd">
                <label class="form-label me-3">USD</label>             
                <input class="form-check-input" type="radio" name="radio" id="curr_php">
                <label class="form-label me-3">PHP</label>
                <input class="form-check-input" type="radio" name="radio" id="curr_aud">
                <label class="form-label me-3">AUD</label>
            </div>
        </div>
        <h4>Add-Ons</h4>
        <div class="row">
            <div class="col my-3">
                <input class="form-check-input" type="checkbox" name="courier" id="gc" />
                <label for="gc" class="form-label">With Gift Card</label>
                <input class="form-check-input" type="checkbox" name="courier" id="dc" />
                <label for="dc" class="form-label">With 10% Discount</label>
                <input class="form-check-input" type="checkbox" name="courier" id="eco" />
                <label for="eco" class="form-label">In Ecobag</label>
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <label class="form-label" type=file>Delivery Date</label>
                <input class="form-control" type="date" name="delivery_date">
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <label class="form-label" type=file>Range</label>
                <input class="form-range" type="range" name="range" step="5" min="0" max="20">
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
            </div>
        </div>
        </div>
    </form>
